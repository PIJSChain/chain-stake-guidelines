    function switchTheme(themeName) {
      const theme = themes[themeName];
      if (!theme) return;

      document.getElementById('theme-link').href = theme.css;
      document.getElementById('custom-theme').textContent = theme.custom;
      localStorage.setItem('docsify-theme', themeName);
    }

    (function() {
      const savedTheme = localStorage.getItem('docsify-theme') || 'teal';
      document.getElementById('theme-select').value = savedTheme;
      switchTheme(savedTheme);
    })();

    window.$docsify = {
      name: 'PIJS Node Guide',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search',
        noData: 'No results',
        paths: 'auto'
      },
      alias: {
        '/zh/.*/_sidebar.md': '/zh/_sidebar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/_sidebar.md': '/_sidebar.md'
      },
      fallbackLanguages: ['zh', 'en'],
      notFoundPage: true,
      markdown: {
        slugify: function(text) {
          return text
            .toString()
            .trim()
            .toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[：:]/g, '')
            .replace(/[（()）]/g, '')
            .replace(/[【】\[\]]/g, '')
            .replace(/[？?]/g, '')
            .replace(/[，,]/g, '')
            .replace(/[。.]/g, '')
            .replace(/[、]/g, '')
            .replace(/[""'']/g, '')
            .replace(/--+/g, '-')
            .replace(/^-+/, '')
            .replace(/-+$/, '');
